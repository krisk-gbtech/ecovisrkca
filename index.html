<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecovis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="">
    <!-- box icons link  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<style>
    .carousel_1_image {
        color: black !important;
        z-index: 10;
        position: absolute;
        top: 36%;
        left: 4%;
        font-size: 1rem;
    }
    
    .carousel_1_image h1 {
        font-size: 25px;
    }
    
    html {
        scroll-behavior: smooth;
    }
</style>

<body>
    <header id="Header"></header>

    <div class="header_desktop_carousel  row mb-3">
        <div class="col-md-12 px-0">
            <div id="mobile_carousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carousel_image" src="./SUKAII Icons/COVID-Banner.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel_image" src="./SUKAII Icons/Complete-Health-check-Banner.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel_image" src="./SUKAII Icons/LEN-LEN-Test-Banner.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#mobile_carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#mobile_carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
    <div class="container d-md-flex d-sm-block mb-3">
        <div class="col-md-8 m-auto   col-sm-12 thb300_fpr_laptop">
            <div class="mb-4 mb-lg-3 row thb300" style="margin: auto; width: 100%;">
                <img src="./images/{A416F097-35CC-4863-BEA1-AADFA17B3F09}.png.jpg" class="w-100 px-0" alt="">
            </div>
            <!-- mouse Icons scroll indicator  -->
            <div class="d-flex flex-column scroll_mouse_icon text-center mb-2" style="font-size: xx-large; color: lightgrey;">
                <i class='bx bx-mouse bx-tada bx-sm bx-rotate-270'></i>
                <i class='bx bx-chevron-down bx-sm' style="line-height: .4;"></i>
            </div>
            <div class="row">
                <div class="col-md-12 px-0 mb-3">
                    <div class="query_form">
                        <div class="border-dark form-control form-group position-relative py-2 pl-4" style="border-radius:7px; width: 95%; right:-3.5%;">
                            <span class="bg-light input_icon position-absolute">
                                <i class='bx bxs-user text-secondary' style="font-size: 15px;"></i>
                            </span>
                            <input type="text" class="border-0 form-control py-0" id="InputName" placeholder="Name">
                        </div>
                        <div class="border-dark form-control form-group position-relative py-2 pl-4" style="border-radius:7px; width: 95%; right:-3.5%;">
                            <span class="bg-light input_icon position-absolute">
                                <i class='bx bx-mobile-alt text-secondary' style="font-size: 15px;"></i>
                            </span>
                            <input type="text" class="border-0 form-control py-0" max="9999999999" id="InputName" placeholder="Mobile Number">
                        </div>

                        <div class="border-dark form-control form-group mb-0 pl-4 position-relative" id="enquiry_location" style="border-radius:7px; width: 95%; right:-3.5%; padding-bottom: 0px;">
                            <span class="bg-light input_icon position-absolute">
                                <i class='fa-solid fa-location-dot text-secondary' style="font-size: 17px;"></i>
                            </span>
                            <div class="align-items-baseline d-flex selector">
                                <input name="" class="border-0 form-control pb-2 py-0" id="Location" placeholder="Location">
                                </input>
                                <i class="fa-solid fa-caret-down" style="color: var(--themeGreen);"></i>
                            </div>
                        </div>
                        <div class="select_location border p-2 mb-3" id="enquiry_ddvalue" style="border-radius: 7px; background: #ededed; width: 95%; margin: auto; display: none;" id="">
                            <p class="form-control mb-2 mx-auto text-light bankok_city" style="border-radius: 7px; width: 95%; background: #ec098d66;">Bang Bon</p>
                            <p class="border-dark form-control mb-2 mx-auto bankok_city" style="border-radius: 7px; width: 95%;">Bang Khae</p>
                            <p class="border-dark form-control mb-2 mx-auto bankok_city" style="border-radius: 7px; width: 95%;">Bang Khun Thian</p>
                            <p class="border-dark form-control mb-2 mx-auto bankok_city" style="border-radius: 7px; width: 95%;">Bangkok Noi</p>
                            <p class="border-dark form-control mb-2 mx-auto bankok_city" style="border-radius: 7px; width: 95%;">Bang Phlat</p>
                        </div>
                        <div class="border-dark form-control form-group mt-3 mb-0 pl-4 position-relative" id="enquiry_service" style="border-radius:7px; width: 95%; right:-3.5%; padding-bottom: 0px;">
                            <span class="bg-light input_icon position-absolute">
                                <i class='fa-solid fa-heart text-secondary' style="font-size: 15px;"></i>
                            </span>
                            <div class="align-items-baseline d-flex selector">
                                <input name="" class="border-0 form-control pb-2 py-0" id="services" placeholder="Services">
                                </input>
                                <i class="fa-solid fa-caret-down" style="color: var(--themeGreen);"></i>
                            </div>
                        </div>
                        <div class="select_location border p-2 mb-3" id="enquiry_dd_service_value" style="border-radius: 7px; background: #ededed; width: 95%; margin: auto; display: none;" id="">
                            <p class="form-control mb-2 mx-auto text-light" style="border-radius: 7px; width: 95%; background: #ec098d66;">Diagnostic Lab</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Nurse Service</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Physiotherapy</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Elderly Care</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Medical Equipment Rentals</p>
                        </div>
                    </div>
                </div>
                <!-- query form  -->

                <div class="call_btn m-auto ">
                    <button type="button" class="btn btn-sm font-weight-bold px-3 sukaii_pink_bgcolor text-center text-light" style="border-radius: 7px;" data-toggle="modal" data-target="#pwusuccess">BOOK NOW</button>

                    <!-- <h3 class="font-weight-bold mb-0" style="font-size: 17px;">BOOK NOW</h3> -->
                </div>
            </div>
        </div>
    </div>
    <div id="bookIn3Step"></div>

    <div class="modal fade" id="pwusuccess" tabindex="-1" role="dialog" aria-labelledby="pwusuccess" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="m-auto modal-content w-75" style="background-color: var(--themeGreen);">
                <div class="modal-body">
                    <h5 class="font-weight-bold text-center sukaii_pink_color" style="font-family: var(--primaryText);">Thank You for grtting in touch</h5>
                    <p class="text-center text-light" style="font-family: var(--secondryText);">We will be back o you shortly.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>


</body>
<script>
    $(function() {
        $("#Header").load("header.html");
        $("#footer").load("footer.html");
        $("#bookIn3Step").load("bookin3steps.html");
    });

    $("#enquiry_location").click(function() {
        $("#enquiry_ddvalue").slideToggle();
    });
    $("#enquiry_service").click(function() {
        $("#enquiry_dd_service_value").slideToggle();
    });
</script>
<script src="./js/javascript.js"></script>


</html>
