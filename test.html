</body>
<script>
    
$("#zebraFirst").mouseover(function(){this.src="ecovis_new_images/baggingoutcomes_r.jpg"}).mouseout(function(){this.src="/ecovis_new_images/baggingoutcomes_b.jpg"});

</script>
