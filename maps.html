<html>
    <head>
<link href="./js/jqvmap/dist/jqvmap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.jvectormap-container {
    height:100%;
    width:100%;
}
.pin{
    color:red;
}
.jvectormap-legend-inner {
    margin-bottom: 3px;
  }
  
  .jvectormap-legend-cnt-h .jvectormap-legend-tick {
    width: auto;
    margin-right: 10px;
  }
  
  .jvectormap-legend-cnt-h .jvectormap-legend-tick-text {
    display: inline-block;
    vertical-align: middle;
    line-height: 13px;
  }
  
  .jvectormap-legend-cnt-h .jvectormap-legend-tick-sample {
    width: 32px;
    height: 32px;
    display: inline-block;
    vertical-align: middle;
  }

  .jvectormap-marker{
    font-size:6px;
    fill:red;
  } 
  .jvectormap-container circle{
    fill:black;
  }
  
 
</style>
</head>
<body>
<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Indian Map</h4>
              </div>
              <div class="card-body">
                <div id="visitorMap" style="width: 600px; height: 400px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
<script src="./js/jquery.min.js"></script>
<script src="./js/jqvmap/dist/jquery.vmap.min.js"></script>
<script type="text/javascript" src="./js/jqvmap/dist/maps/jquery-jvectormap-in-merc.js" charset="utf-8"></script>
<script src="./js/javascript.js"></script>

  </body>
  </html>
